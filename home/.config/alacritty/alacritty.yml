# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Check out:
#   window.gtk_theme_variant
#   scrolling.history

# Font configuration
font:
  normal:
    # Default: monospace
    family: "OperatorMono Nerd Font"
    # "Normal" is somewhat bold for this font. It's weird.
    style: "Medium"

  bold:
    # Don't ask me why this doesn't work if not set explicily.
    style: "Bold"

  italic:
    style: "Medium Italic"

  size: 12.0

# Draw bold text using the bright color variants.
draw_bold_text_with_bright_colors: true

# Colors (Tomorrow Night Bright)
colors:
  # Default colors
  primary:
    background: "0x000000"
    foreground: "0xeeeeee"

  # Cursor colors
  #
  # Allowed values are CellForeground and CellBackground, which reference the
  # affected cell, or hexadecimal colors like #ff00ff.
  cursor:
    text: "#000000"
    cursor: "#83c048"

  # Normal colors
  normal:
    black: "#3f3f3f"
    red: "#c44444"
    green: "#00cd00"
    yellow: "#dfaf8f"
    blue: "#9ab8d7"
    magenta: "#dc8cc3"
    cyan: "#8cd0d3"
    white: "#dcdcdc"

  # Bright colors
  bright:
    black: "#709080"
    red: "#dca3a3"
    green: "#72d5a3"
    yellow: "#f0dfaf"
    blue: "#94bff3"
    magenta: "#ec93d3"
    cyan: "#93e0e3"
    white: "#ffffff"

  # Dim colors
  #
  # If the dim colors are not set, they will be calculated automatically based
  # on the `normal` colors.
