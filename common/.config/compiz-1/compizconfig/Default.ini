[core]
s0_active_plugins = core;composite;opengl;imgjpeg;decor;place;scale;imgpng;commands;text;obs;compiztoolbox;move;mousepoll;regex;resize;notification;grid;shift;vpswitch;wallpaper;wall;animation;resizeinfo;scaleaddon;mag;screenshot;winrules;expo;ezoom;staticswitcher;
s0_autoraise = false
s0_raise_on_click = false
s0_click_to_focus = false
s0_raise_window_button = <Alt>Button1
s0_toggle_window_maximized_key = <Super>x
s0_maximize_window_key = Disabled
s0_minimize_window_key = <Super>i
s0_focus_prevention_level = 0
s0_focus_prevention_match = !(class=Gmrun)
s0_outputs = 1920x1080+0+0;
s0_hsize = 2
s0_number_of_desktops = 4
s0_vsize = 2

[decor]
s0_decoration_match = !any
s0_shadow_y_offset = -9
s0_command = gtk-window-decorator --replace

[workarounds]

[wallpaper]
s0_bg_image = /home/hugo/.wallpapers/1.jpg;/home/hugo/.wallpapers/2.jpg;/home/hugo/.wallpapers/3.jpg;/home/hugo/.wallpapers/4.jpg;
s0_bg_image_pos = 0;0;0;0;
s0_bg_fill_type = 0;0;0;0;
s0_bg_color1 = #000000ff;#000000ff;#000000ff;#000000ff;
s0_bg_color2 = #000000ff;#000000ff;#000000ff;#000000ff;

[place]
s0_mode = 2

[vpswitch]
s0_switch_to_1_key = <Super>1
s0_switch_to_2_key = <Super>2
s0_switch_to_3_key = <Super>3
s0_switch_to_4_key = <Super>4

[winrules]
s0_above_match = class=Gmrun
s0_sticky_match = class=Gmrun
s0_no_minimize_match = class=Gmrun

[staticswitcher]
s0_focus_on_switch = true
s0_mouse_select = true
s0_highlight_rect_hidden = 2
s0_mipmap = false

[wall]
s0_edgeflip_move = false
s0_miniscreen = true
s0_preview_scale = 400
s0_preview_timeout = 0.150000
s0_left_button = Button17
s0_right_button = Button16
s0_down_button = Button14
s0_up_button = Button15

[scale]
as_initiate_key = <Super>s
as_key_bindings_toggle = true
s0_speed = 2.000000
s0_show_desktop = false
s0_key_bindings_toggle = true
s0_initiate_key = <Super>s

[expo]
s0_zoom_time = 0.190000
s0_expo_animation = 0

[obs]
s0_opacity_matches = (type=Menu) || (type=PopupMenu) || (type=DropDownMenu);
s0_opacity_values = 95;

[composite]
s0_refresh_rate = 60

[switcher]

[opengl]

[grid]
s0_outline_color = #3131319f
s0_fill_color = #c0c0c04f
s0_bottom_edge_action = 2
s0_top_left_corner_action = 7
s0_top_right_corner_action = 9
s0_bottom_left_corner_action = 1
s0_bottom_right_corner_action = 3
s0_put_center_key = <Super>KP_5
s0_put_left_key = <Super>KP_4
s0_put_right_key = <Super>KP_6
s0_put_top_key = <Super>KP_8
s0_put_bottom_key = <Super>KP_2
s0_put_topleft_key = <Super>KP_7
s0_put_topright_key = <Super>KP_9
s0_put_bottomleft_key = <Super>KP_1
s0_put_bottomright_key = <Super>KP_3
s0_put_maximize_key = <Shift><Super>KP_Up
s0_put_restore_key = <Shift><Super>KP_Begin

[blur]
s0_filter = 1
s0_gaussian_radius = 4
s0_alpha_blur_match = (class=Terminal)

[animation]
s0_minimize_durations = 150;
s0_close_effects = animation:Zoom;animation:Fade;
s0_close_durations = 100;150;
s0_close_matches = (type=Normal | Dialog | ModalDialog | Unknown) & !(name=gnome-screensaver);(type=Menu | PopupMenu | DropdownMenu);
s0_close_options = ;;
s0_open_effects = animation:Zoom;animation:Fade;
s0_open_durations = 100;150;
s0_open_matches = (type=Normal | Dialog | ModalDialog | Unknown) & !(name=gnome-screensaver);(type=Menu | PopupMenu | DropdownMenu);
s0_open_options = ;;
s0_unminimize_durations = 150;

[screenshot]
as_directory = /home/hugo/screenshots/Snips
s0_directory = /home/hugo/screenshots/snips

[ring]
s0_thumb_width = 1024
s0_thumb_height = 1024
s0_next_key = <Alt>Tab
s0_prev_key = <Shift><Alt>Tab
s0_next_all_key = <Alt>Tab
s0_prev_all_key = <Shift><Alt>Tab
s0_timestep = 0.100000
s0_speed = 1.600000
s0_ring_height = 30
s0_title_text_placement = 2
s0_min_scale = 0.910400
s0_inactive_opacity = 80

[shift]
s0_size = 80
s0_speed = 2.000000
s0_shift_speed = 0.600000
s0_timestep = 43.753601
s0_minimized = false

[mag]
s0_box_width = 480
s0_box_height = 360
s0_initiate = Disabled

