[core]
s0_active_plugins = core;composite;opengl;compiztoolbox;decor;screenshot;vpswitch;commands;regex;mousepoll;winrules;imgjpeg;move;text;grid;resize;imgpng;scale;place;wall;animation;notification;shift;expo;mag;ezoom;resizeinfo;scaleaddon;staticswitcher;
s0_autoraise = false
s0_raise_on_click = false
s0_click_to_focus = false
s0_raise_window_button = <Alt>Button1
s0_toggle_window_maximized_key = <Super>x
s0_maximize_window_key = Disabled
s0_minimize_window_key = <Super>i
s0_focus_prevention_level = 2
s0_focus_prevention_match = !(class=Gmrun)
s0_outputs = 1280x800+0+0;
s0_hsize = 2
s0_number_of_desktops = 4
s0_vsize = 2

[decor]
s0_decoration_match = !any
s0_shadow_y_offset = -9
