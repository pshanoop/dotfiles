<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<fontconfig>
    <match target="scan">
        <test name="family"><string>Twemoji</string></test>
        <edit name="charset" mode="assign">
            <minus>
            <name>charset</name>
                <charset><range>
                    <int>0x0000</int>
                    <int>0x00FF</int>
                </range></charset>
            </minus>
        </edit>
    </match>
    <match>
        <!-- This didn't seem to be necessary? -->
        <!--test name="family" compare="contains"><string>Operator </string></test-->
        <edit name="family" mode="prepend" binding="weak">
            <string>Twemoji</string>
        </edit>
    </match>
</fontconfig>
